<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antigravity Theme Viewer</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-dark: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header & Navigation */
        header {
            padding: 1.5rem 2rem;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #818cf8 0%, #c084fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .theme-selector {
            display: flex;
            gap: 1rem;
        }

        .theme-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-dim);
            padding: 0.6rem 1.2rem;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .theme-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            color: var(--text-main);
            transform: translateY(-2px);
        }

        .theme-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        /* Main Preview Area */
        main {
            flex: 1;
            position: relative;
            background: #1e293b;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            transition: opacity 0.5s ease;
        }

        /* Responsive Controls */
        .controls {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .view-toggle {
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            padding: 0.5rem;
            display: flex;
            backdrop-filter: blur(10px);
        }

        .view-btn {
            padding: 0.5rem;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: var(--text-dim);
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .view-btn.active {
            background: var(--primary);
            color: white;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .loading-overlay.active {
            opacity: 1;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(99, 102, 241, 0.1);
            border-left-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Sidebar for Info */
        .info-panel {
            position: absolute;
            top: 6rem;
            left: 2rem;
            width: 280px;
            padding: 1.5rem;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            transform: translateX(-120%);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
        }

        .info-panel.visible {
            transform: translateX(0);
        }

        .info-panel h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 0.8rem;
        }

        .info-panel p {
            font-size: 0.85rem;
            line-height: 1.6;
            color: var(--text-dim);
        }

        .toggle-info {
            position: absolute;
            top: 6rem;
            left: 2rem;
            z-index: 11;
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: opacity 0.3s;
        }

        .toggle-info.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">ANTIGRAVITY THEMES</div>
        <div class="theme-selector">
            <button class="theme-btn active" onclick="loadTheme('templates/themes/modern.html', this)">
                Modern
            </button>
            <button class="theme-btn" onclick="loadTheme('templates/themes/cosmic.html', this)">
                Cosmic
            </button>
            <button class="theme-btn" onclick="loadTheme('templates/themes/business.html', this)">
                Business
            </button>
        </div>
    </header>

    <main>
        <div id="loader" class="loading-overlay">
            <div class="spinner"></div>
        </div>
        <iframe id="preview-frame" src="templates/themes/modern.html"></iframe>

        <button class="toggle-info" id="info-btn" onclick="toggleInfo()">Info</button>
        <div class="info-panel" id="info-panel">
            <h2 id="theme-title">Modern Theme</h2>
            <p id="theme-desc">깔끔하고 세련된 디자인으로 전문성을 강조하는 미니멀리즘 테마입니다.</p>
            <div style="margin-top: 1.5rem; display: flex; flex-direction: column; gap: 0.5rem;">
                <div style="font-size: 0.75rem; color: #818cf8; font-weight: 600;">KEY FEATURES</div>
                <div style="font-size: 0.8rem;">• Responsive Layout</div>
                <div style="font-size: 0.8rem;">• Clean Typography</div>
                <div style="font-size: 0.8rem;">• Fast Performance</div>
            </div>
            <button onclick="toggleInfo()"
                style="margin-top: 1.5rem; background: transparent; border: 1px solid var(--glass-border); color: var(--text-main); padding: 0.5rem; border-radius: 8px; cursor: pointer; width: 100%; font-size: 0.8rem;">Close</button>
        </div>
    </main>

    <script>
        const themeInfo = {
            'modern.html': {
                title: 'Modern Theme',
                desc: '깔끔하고 세련된 디자인으로 전문성을 강조하는 미니멀리즘 테마입니다. 화이트 공간을 활용하여 가독성을 극대화했습니다.'
            },
            'cosmic.html': {
                title: 'Cosmic Theme',
                desc: '미래 지향적이고 역동적인 우주 컨셉의 테마입니다. 선명한 그라데이션과 다크 모드 스타일이 특징입니다.'
            },
            'business.html': {
                title: 'Business Theme',
                desc: '전통적이고 신뢰감을 주는 비즈니스 표준 테마입니다. 정돈된 레이아웃으로 방대한 데이터를 효과적으로 전달합니다.'
            }
        };

        function loadTheme(path, btn) {
            const frame = document.getElementById('preview-frame');
            const loader = document.getElementById('loader');

            // UI Update
            document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            // Show Loader
            loader.classList.add('active');
            frame.style.opacity = '0';

            // Path handling (assuming local execution)
            frame.src = path;

            // Info Update
            const filename = path.split('/').pop();
            const info = themeInfo[filename];
            if (info) {
                document.getElementById('theme-title').innerText = info.title;
                document.getElementById('theme-desc').innerText = info.desc;
            }

            frame.onload = () => {
                loader.classList.remove('active');
                frame.style.opacity = '1';
            };
        }

        function toggleInfo() {
            const panel = document.getElementById('info-panel');
            const btn = document.getElementById('info-btn');
            panel.classList.toggle('visible');
            btn.classList.toggle('hidden');
        }
    </script>
</body>

</html>
