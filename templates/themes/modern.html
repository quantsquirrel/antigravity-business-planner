<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #37352f;
            --heading-color: #111111;
            --accent-color: #e3e3e3;
            --link-color: #0b6e99;
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
            --font-code: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
        }

        body {
            font-family: var(--font-main);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        /* Typography */
        h1,
        h2,
        h3,
        h4 {
            color: var(--heading-color);
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-top: 2em;
            margin-bottom: 0.5em;
        }

        h1 {
            font-size: 2.5rem;
            border-bottom: 1px solid var(--accent-color);
            padding-bottom: 0.5rem;
        }

        h2 {
            font-size: 1.875rem;
        }

        h3 {
            font-size: 1.5rem;
        }

        h4 {
            font-size: 1.25rem;
        }

        p {
            margin-bottom: 1rem;
        }

        /* Meta block */
        .meta-info {
            border-left: 3px solid var(--heading-color);
            margin: 1.5em 0;
            padding-left: 1em;
            font-style: normal;
            color: #666;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5em 0;
            font-size: 0.95rem;
        }

        th {
            background-color: #f7f6f3;
            font-weight: 600;
            text-align: left;
            padding: 0.75em;
            border: 1px solid #e9e9e9;
        }

        td {
            padding: 0.75em;
            border: 1px solid #e9e9e9;
        }

        /* Code blocks */
        pre {
            background: #f7f6f3;
            padding: 1em;
            border-radius: 4px;
            overflow-x: auto;
            font-family: var(--font-code);
            font-size: 0.9em;
        }

        code {
            font-family: var(--font-code);
            background: #f1f1ef;
            padding: 0.2em 0.4em;
            border-radius: 3px;
        }

        /* Images */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .divider {
            margin: 2em 0;
            border-top: 1px solid var(--accent-color);
        }

        @media print {
            .container {
                padding: 0;
                max-width: 100%;
            }

            body {
                font-size: 11pt;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Dynamic Header -->
        <h1>{{ title }}</h1>

        <div class="meta-info">
            {% if date %}<div><strong>작성일:</strong> {{ date }}</div>{% endif %}
            {% if author %}<div><strong>작성자:</strong> {{ author }}</div>{% endif %}
            {% if version %}<div><strong>버전:</strong> {{ version }}</div>{% endif %}
        </div>

        <div class="divider"></div>

        <!-- TOC Placeholder (Optional) -->
        {% if toc %}
        <div class="toc">
            <h3>목차</h3>
            {{ toc | safe }}
        </div>
        <div class="divider"></div>
        {% endif %}

        <!-- Main Content -->
        <div class="content">
            {{ content | safe }}
        </div>
    </div>
</body>

</html>
