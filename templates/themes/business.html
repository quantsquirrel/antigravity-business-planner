<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #003366;
            /* Navy Blue */
            --secondary-color: #8c1d40;
            /* Deep Red accent */
            --text-color: #222222;
            --bg-color: #ffffff;
            --border-color: #dddddd;
        }

        body {
            font-family: 'Noto Serif KR', "Times New Roman", Times, serif;
            color: var(--text-color);
            line-height: 1.7;
            background-color: #f5f5f5;
            margin: 0;
            padding: 2rem;
        }

        .paper {
            background-color: white;
            max-width: 210mm;
            /* A4 width */
            margin: 0 auto;
            padding: 25mm;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            min-height: 297mm;
        }

        /* Typography */
        h1,
        h2,
        h3,
        h4 {
            color: var(--primary-color);
            font-family: 'Noto Serif KR', serif;
            margin-top: 1.5em;
        }

        h1 {
            font-size: 28pt;
            text-align: center;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 20px;
            margin-bottom: 40px;
        }

        h2 {
            font-size: 18pt;
            border-left: 5px solid var(--secondary-color);
            padding-left: 15px;
            background-color: #f9f9f9;
            padding-top: 5px;
            padding-bottom: 5px;
        }

        h3 {
            font-size: 14pt;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        p {
            text-align: justify;
        }

        /* Document Info */
        .doc-info {
            text-align: right;
            color: #555;
            font-size: 10pt;
            margin-bottom: 50px;
            border: 1px solid #eee;
            padding: 15px;
            background: #fdfdfd;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 10pt;
        }

        th {
            background-color: var(--primary-color);
            color: white;
            padding: 10px;
            text-align: center;
            border: 1px solid var(--primary-color);
        }

        td {
            padding: 10px;
            border: 1px solid var(--border-color);
        }

        tr:nth-child(even) {
            background-color: #f8f8f8;
        }

        /* Code Blocks */
        pre {
            background: #f4f4f4;
            border: 1px solid #ddd;
            padding: 10px;
            font-family: monospace;
            font-size: 9pt;
            overflow-x: auto;
        }

        /* Footer for print */
        @media print {
            body {
                background: none;
                padding: 0;
            }

            .paper {
                box-shadow: none;
                margin: 0;
                padding: 20mm;
                width: 100%;
                max-width: 100%;
            }

            @page {
                margin: 0;
                size: A4;
            }
        }
    </style>
</head>

<body>
    <div class="paper">
        <div class="doc-info">
            {% if date %}<strong>작성일:</strong> {{ date }}<br>{% endif %}
            {% if author %}<strong>작성자:</strong> {{ author }}<br>{% endif %}
            {% if version %}<strong>버전:</strong> {{ version }}{% endif %}
        </div>

        <h1>{{ title }}</h1>

        {% if toc %}
        <div class="toc">
            <h2>목차</h2>
            {{ toc | safe }}
        </div>
        <hr style="margin: 40px 0; border: 0; border-top: 1px solid #eee;">
        {% endif %}

        <div class="content">
            {{ content | safe }}
        </div>

        <div
            style="margin-top: 50px; text-align: center; font-size: 0.9em; color: #777; border-top: 1px solid #ccc; padding-top: 10px;">
            Confidential - Internal Use Only
        </div>
    </div>
</body>

</html>
